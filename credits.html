<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        @import 'animate.css';
        
        body{
            font-family: 'Poppins', sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1,h2{
            color: #fcf0ec;
            text-align: center;
            animation: "animate__fadeInDown";
            animation-duration: 2s;
        }

        p{
            color: #fcf0ec;
            text-align: center;
            animation: "animate__fadeIn";
            animation-duration: 3s;
        }
        
        ul {
            color: #fcf0ec;
            list-style: none;
            animation: animate__fadeIn;
            animation-duration: 4s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-left: 0;
        }

        img{
           width: 80px;
           height: 80px;
           display: block;
           margin: 0 auto 0 auto;
           animation: "animate__fadeInDown";
        }


    </style>


</head>
<body>
    <img class="animate__fadeInDown" src="knight.png">
    <h1 class="animate__fadeInDown">Game Theory Strategies</h1>
    <p class="animate__fadeIn">A Computational Science Project made by PLM Students.</p>
    <h2 class="animate__fadeIn">Members:</h2>
    <ul class="animate__fadeIn">
        <li>Shakira Mhaire Aguirre</li>
        <li>Eunna Jazrel Arcilla</li>
        <li>Mary Justine Felicilda</li>
        <li>Aries James Geriane</li>
        <li>Patricia Mae Samson</li>
    </ul>
</body>
</html>
